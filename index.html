<!DOCTYPE
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <meta name='viewport' content=" width='device-width, initial-scale=1' ">
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <div class="container">

      <div class="item">

      </div>
      <div class="item">

      </div>
      <div class="item">
      </div>

   </div>

   <div class="square">

   </div>

   <button id='bounce'>Bounce</button>
   <button id='shake'>Shake</button>
   <button id='tada'>Tada</button>

   <script>

      // Global Vars
      var bounceBtn = document.getElementById('bounce'),
          shakeBtn  = document.getElementById('shake'),
          tadaBtn   = document.getElementById('tada');
      // target the button

      bounceBtn.addEventListener('click', function(){
         this.classList.add('bounce');
      }, false)

      shakeBtn.addEventListener('click', function(){

         this.classList.add('shake');

      },false)

      tadaBtn.addEventListener('click', function(){

         this.classList.add('tada');

      },false);




   </script>
</body>
</html>
