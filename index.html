<!DOCTYPE
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <nav id='nav'>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
   </nav>

   <h1>Text Cool</h1>

   <div class="square">
      <img src="img/skoff-logo-colour.png" alt="">
   </div>

   <div class="square-container">
      <div class="fill"></div>
   </div>


   <div class="square-2"></div>
   <div class="square-2"></div>
   <div class="square-2"></div>
   <div class="square-2"></div>
   <div class="square-2"></div>

   <script>

      // target the nav
      var theNav = document.getElementById('nav');
      var theLinks = theNav.querySelectorAll('a');
      var heading = document.querySelector('h1');
      var firstLink = theNav.firstElementChild;

      heading.addEventListener('click', function(){

         this.classList.toggle('elastico');
         this.style.webkitAnimationDuration = '.57s'
         this.style.webkitAnimationTimingFunction = 'ease-out';
         this.style.webkitAnimationFillMode = 'forwards';
      }, false);

      theNav.addEventListener('', function(){

         for (var i = 0; i < theLinks.length; i++ ) {

            var link = theLinks[i];
            link.style.color = 'mediumseagreen';
            link.classList.toggle('expand-right');
            link.style.webkitAnimationDuration = '.75s';
            link.style.webkitAnimationFillMode = 'both';

         }

      }, false);

      firstLink.addEventListener('mouseenter', function(){

         this.classList.toggle('elastico');
         this.style.color = 'firebrick';
         this.style.webkitAnimationDuration = '.45s';
         this.style.webkitAnimationFillMode = 'forwards';

      }, false);

      // select all the divs and put them in an array
      var theSquares = Array.prototype.slice.call(document.querySelectorAll('.square-2'));

      window.addEventListener('scroll', function(){

         theSquares.forEach(function(square, index, theSquares){

            var imgPos = square.offsetTop;
            var topOfWindow = window.pageYOffset;

            if (imgPos < topOfWindow + 240) {
               square.classList.add('elastico');
            }

         });

      }, false);

   </script>
</body>
</html>
