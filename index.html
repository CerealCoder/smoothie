<!DOCTYPE
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <meta name='viewport' content=" width='device-width, initial-scale=1' ">
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <div class="container">

      <div class="item">

      </div>
      <div class="item">

      </div>
      <div class="item">
      </div>

   </div>

   <div class="square">

   </div>

   <section class="general">
      <h1>General animations</h1>
      <div class="square2"></div>
      <div class="belt">
         <button id='bounce-general'>Bounce</button>
         <button id="fade-in-general">Fade In</button>
         <button id='pulse'>Scale pulse</button> <!-- scale pulse -->
         <button id='rubberband'>Rubberband</button> <!-- remove it afterwards -->
         <button id='shake'>Shake</button>
         <button id='tada'>Tada</button> <!-- Remove it afterwards -->
         <button id='flip-in-x'>Flip-in X</button>
         <button id='flip-in-y'>Flip-in Y</button>
         <button id='spin'>Spin</button>
      </div>
   </section>

   <section class="fade">
      <h1>Fading animations</h1>
      <div class="square2"></div>
      <div class="belt">
         <button id='fade-in'>Fade In</button>
         <button id='fade-in-up'>Fade In Up</button>
         <button id='fade-in-right'>Fade In Right</button>
         <button id='fade-in-down'>Fade In Down</button>
         <button id='fade-in-left'>Fade In Left</button>
      </div>
   </section>

   <section class="bounce">
      <h1>Bouncing animations</h1>
      <div class="square2"></div>
      <div class="belt">
         <button id='bounce-in'>Bounce In</button>
         <button id='bounce-in-up'>Bounce In Up</button>
         <button id='bounce-in-right'>Bounce In Right</button>
         <button id='bounce-in-down'>Bounce In Down</button>
         <button id='bounce-in-left'>Bounce In Left</button>
      </div>
   </section>

   <section class="fade-out">
      <h1>Fade-out animations</h1>
      <div class="square4"></div>
      <div class="belt">
         <button id="fade-out">Fade Out</button>
         <button id="fade-out-up">Fade Out Up</button>
         <button id="fade-out-down">Fade Out Down</button>
         <button id="fade-out-left">Fade Out Left</button>
         <button id="fade-out-right">Fade Out Right</button>
         <button id="fade-out-scale">Fade Out Scale</button>
      </div>
   </section>

   <section class="other">
      <h1>Other Cool Animations</h1>
      <div class="square3"></div>
      <div class="belt">
         <button id="float">Float</button>
         <button id="toss">Toss</button>
         <button id="stretch-right">Stretch Right</button>
         <button id="strech-left">Stretch Left</button>
         <button id="stretch-up">Stretch Up</button>
         <button id="stretch-down">Stretch Down</button>
         <button id="bounce-stretch-right">Bounce Stretch Right</button>
         <button id="bounce-stretch-left">Bounce Stretch Left</button>
         <button id="bounce-stretch-up">Bounce Stretch Up</button>
         <button id="bounce-stretch-down">Bounce Stretch Down</button>
         <button id="sticky-up">Sticky Up</button>
         <button id="sticky-down">Sticky Down</button>
         <button id="blur">Blur</button>
         <button id="just-me">Just Me</button>
      </div>
   </section>

   <script>

      var square = document.querySelector('.square');

      square.classList.add('bounce');

   </script>
</body>
</html>
