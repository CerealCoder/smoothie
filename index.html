<!DOCTYPE
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="main.css">
</head>
<body>

   <nav id='nav'>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
   </nav>

   <h1>Text Cool</h1>

   <div class="square">
      <img src="img/skoff-logo-colour.png" alt="">
   </div>

   <div class="square-container">
      <div class="fill"></div>
   </div>

   <script>

      // target the nav
      var theNav = document.getElementById('nav');
      var theLinks = theNav.querySelectorAll('a');
      var heading = document.querySelector('h1');

      heading.addEventListener('click', function(){

         this.classList.toggle('wobble');
         this.style.webkitAnimationDuration = '.45s'
         this.style.webkitAnimationFillMode = 'both';
      }, false);

      theNav.addEventListener('click', function(){

         for (var i = 0; i < theLinks.length; i++ ) {

            var link = theLinks[i];
            link.style.color = 'mediumseagreen';
            link.classList.toggle('fade-in-right');
            link.style.webkitAnimationDuration = '.45s'
            link.style.webkitAnimationFillMode = 'both';

         }

      }, false);



   </script>
</body>
</html>
